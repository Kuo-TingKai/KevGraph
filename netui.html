<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph UI</title>
    <style>
/* Matrix style */
body {
    background-color: #000000; /* black */
    color: #00ff00; /* light green */
    font-family: 'Courier New', Courier, monospace; /* code-style font */
}

h1 {
    color: #00ff00; /* bright green  */
}

button {
    background-color: #003300; /* dark green  */
    color: #00ff00; /* bright green */
    border: 1px solid #00ff00; /* light green */
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
}

button:hover {
    background-color: #004d00; /* hover bgc */
}

a {
    color: #00ff00; /* bright green */
}

a:hover {
    text-decoration: underline; /* hover underline */
}

/* D3 节点和边的样式 */
.node circle {
    stroke: #00ff00; /* bright green */
    stroke-width: 2px;
    fill: #003300; /* dark green */
}

.node text {
    fill: #00ff00; /* bright green */
}

.link {
    stroke: #00ff00; /* bright green */
    stroke-width: 1.5px;
}

    </style>
</head>
<body>
    <div id="controls">
        <button id="addNode">Add Node</button>
        <button id="removeNode">Remove Node</button>
        <button id="connectNodes">Connect Nodes</button>
        <button id="renameNode">Rename Node</button>
    </div>
    <div id="graph-container"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="graph.js"></script>
</body>
</html>
